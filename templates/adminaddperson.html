{{template "header.html" .Header}}

<body>
{{template "navbar.html" .}}

<div class="row">
    <div class="grid_12">
        <h5>Add personnel</h5>
        {{template "error_display.html" .}}
        <form class="inputform" action="/adminpersonadd" method="post">
            {{with .Details}}
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>First name:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="first" placeholder="First Name" size="30" autofocus value="{{.First}}" required>
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Surname:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="surname" placeholder="Surname" size="30" value="{{.Surname}}" required>
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Username:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="username" placeholder="Username" size="30" value="{{.UserName}}" required>
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>E Mail address:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="email" placeholder="E Mail address" size="30" value="{{.EMail}}" required>
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Post code:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="postcode" placeholder="Post code" size="30" value="{{.Postcode}}">
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Phone:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="phone" placeholder="Phone" size="30" value="{{.Phone}}">
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Mobile:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="mobile" placeholder="Mobile" size="30" value="{{.Mobile}}">
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Position:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="role" placeholder="Position" size="30" value="{{.Role}}">
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Based:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="text" name="based" placeholder="Based" size="30" value="{{.Based}}">
                        </div>
                    </div>
                </div> <!-- end of row -->
                <div class="row">
                    <div class="grid_10">
                        <div class="grid_2">
                            <strong>Admin access:</strong>
                        </div>
                        <div class="grid_7">
                            <input type="radio" name="admin" value="yes" {{if .Admin}}checked{{end}}>Yes
                            <input type="radio" name="admin" value="no" {{if .Admin}}{{else}}checked{{end}}>No
                        </div>
                    </div>
                </div> <!-- end of row -->
            {{end}}
            <div class="row">
                <div class="grid_10">
                    <div class="grid_2">
                        <input name="commit" type="submit" value="Save">
                    </div>
                    <div class="grid_7">
                    </div>
                </div>
            </div> <!-- end of row -->
        </form>
    </div> <!-- end of grid_12 -->
</div> <!-- end of row -->

</body>
</html>
