{{template "header.html" .Header}}

<body>
{{template "navbar.html" .}}

<div class="row">
    <div class="grid_12">
        <div class="row">
            <div class="grid_9">
                <h4><a href="/client/{{.Details.ClientNum}}">{{.Details.ClientName}}</a></h4>
                {{range $element := .Details.Reports}}
                    {{$element}}<br />
                {{end}}
                {{range $element := .Details.Comments}}
                    {{$element}}<br />
                {{end}}
            </div> <!-- end of grid_9 -->
            {{template "clientsearch.html" .}}
        </div> <!-- end of row -->
    </div> <!-- end of grid_12 -->
</div> <!-- end of row -->


</body>
</html>
