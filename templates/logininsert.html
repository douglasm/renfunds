  <form class="login_form" action="/login" method="post">
    <span><input type="text" name="username" placeholder="User Name" value="{{.Username}}" size="30"></span>
    <p></p>
    <p><input type="text" name="password" id="pwd0" placeholder="Password" value="{{.Password}}" size="30"></p>
    <p><a href="#" onclick="toggle_password('pwd0', '');" id="showhide">Hide password</a></p>
    <p>
      &nbsp;&nbsp;<a class="resetlink" title="Use this link to send a reset e-mail if you have forgotten your password" href="/resetpassword">Lost password</a>
    </p>
    <p><input type="checkbox" name="remember" {{if .Remember}} checked="checked"{{end}}>Remember Me (for 30 days)</p>
    <input type="hidden" name="checkfield" value="{{.Checkfield}}">
    <input name="commit" type="submit" value="Login">
  </form>
